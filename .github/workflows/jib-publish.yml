name: Build & Push to GHCR

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # ⚠️ CRITICAL: Allows writing to GitHub Packages

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Java (Match your project version, e.g., 17 or 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # 3. Build & Push with Jib
      # We pass the username/token directly to Maven so Jib can log in
      - name: Build and Push Image
        run: |
          mvn compile jib:build \
            -Djib.to.image=ghcr.io/chivorn99/classroom-backend:latest \
            -Djib.to.auth.username=${{ github.actor }} \
            -Djib.to.auth.password=${{ secrets.GITHUB_TOKEN }}